<app-blank
  [pageTitle]="pageTitle()"
  [pageIcon]="pageIcon()"
  (changeStatusEvent)="changeStatus($event)"
  [status]="data().isActive"
  [loading]="loading()"
>
  <form #form="ngForm" formValidate (ngSubmit)="save(form)" class="admin-form">
    <div class="row">
      <div class="col-md-12 col-12">
        <div class="admin-card">
          <div class="card-header">
            <h6>
              <i class="bi bi-info-circle text-primary me-2"></i>Kullanıcı
              Bilgileri
            </h6>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Ad *</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data().firstName"
                name="firstName"
                required
              />
              <div class="invalid-feedback">Geçerli bir ad giriniz.</div>
            </div>
            <div class="form-group">
              <label>Soyad *</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data().lastName"
                name="lastName"
                required
              />
              <div class="invalid-feedback">Geçerli bir soyad giriniz.</div>
            </div>
            <div class="form-group">
              <label>Kullanıcı Adı *</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data().userName"
                name="userName"
                required
              />
              <div class="invalid-feedback">
                Geçerli bir kullanıcı adı giriniz.
              </div>
            </div>
            <div class="form-group">
              <label>E-Posta *</label>
              <input
                type="email"
                class="form-control"
                [(ngModel)]="data().email"
                name="email"
                required
              />
              <div class="invalid-feedback">Geçerli bir e-posta giriniz.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 col-12">
        <div class="admin-card" style="height: 400px;">
          <div class="card-header">
            <h6>
              <i class="bi bi-info-circle text-primary me-2"></i>Yetki Bilgileri
            </h6>
          </div>
          <div class="card-body">
            @if (checkIsAdmin()){
              <div class="form-group">
                <label>Şube *</label>
                <flexi-select
                  [data]="branches()"
                  label="name"
                  value="id"
                  name="branchId"
                  [(ngModel)]="data().branchId"
                  language="tr"
                  [required]="true"
                />
              </div>
            }

            <div class="form-group">
              <label>Rol *</label>
              <flexi-select
                [data]="roles()"
                label="name"
                value="id"
                  name="roleId"
                [(ngModel)]="data().roleId"
                language="tr"
                [required]="true"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="form-group mt-2 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">
          <i class="bi" [ngClass]="pageIcon()"></i>
          {{ buttonName() }}
        </button>
      </div>
    </div>
  </form>
</app-blank>
