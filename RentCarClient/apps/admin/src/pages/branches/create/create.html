<app-blank
  [pageTitle]="pageTitle()"
  [pageIcon]="pageIcon()"
  (changeStatusEvent)="changeStatus($event)"
  [status]="data().isActive"
  [loading]="loading()"
>
  <form #form="ngForm" formValidate (ngSubmit)="save(form)" class="admin-form">
    <div class="row">
      <div class="col-md-12 col-12">
        <div class="admin-card">
          <div class="card-header">
            <h6>
              <i class="bi bi-info-circle text-primary me-2"></i>Temel Bilgiler
            </h6>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Şube Adı *</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data().name"
                name="name"
                required
              />
              <div class="invalid-feedback">Geçerli bir şube adı giriniz.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 col-12">
        <div class="admin-card">
          <div class="card-header">
            <h6>
              <i class="bi bi-info-circle text-primary me-2"></i>Adres Bilgileri
            </h6>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Şehir *</label>
              <flexi-select
                [data]="cities()"
                [loading]="cityLoading()"
                label="il_adi"
                value="il_adi"
                [(ngModel)]="data().address.city"
                name="city"
                [required]="true"
                language="tr"
                (ngModelChange)="getDistricts()"
                />
              <div class="invalid-feedback">Geçerli bir şehir seçiniz.</div>
            </div>
            <div class="form-group mt-2">
              <label>İlçe *</label>
              <flexi-select
                [data]="districts()"
                label="ilce_adi"
                value="ilce_adi"
                [(ngModel)]="data().address.district"
                name="district"
                [required]="true"
                language="tr"
                />
              <div class="invalid-feedback">Geçerli bir ilçe seçiniz.</div>
            </div>
            <div class="form-group mt-2">
              <label>Açık Adres *</label>
              <textarea
                class="form-control"
                rows="5"
                [(ngModel)]="data().address.fullAddress"
                name="fullAddress"
                required
              ></textarea>
              <div class="invalid-feedback">
                Geçerli bir açık adres giriniz.
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 col-12">
        <div class="admin-card">
          <div class="card-header">
            <h6>
              <i class="bi bi-info-circle text-primary me-2"></i>İLetişim Bilgileri
            </h6>
          </div>
          <div class="card-body">            
            <div class="form-group mt-2">
              <label>Telefon 1 *</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data().contact.phoneNumber1"
                name="phoneNumber1"
                prefix="+90 "
                mask="(000) 000 0000"
                required
              />
              <div class="invalid-feedback">
                Geçerli bir telefon numarası giriniz.
              </div>
            </div>
            <div class="form-group mt-2">
              <label>Telefon 2</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data().contact.phoneNumber2"
                name="phoneNumber2"
                prefix="+90 "
                mask="(000) 000 0000"
              />
            </div>
            <div class="form-group mt-2">
              <label>Mail Adres</label>
              <input
                type="email"
                class="form-control"
                [(ngModel)]="data().contact.email"
                name="email"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="form-group mt-2 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">
          <i class="bi" [ngClass]="pageIcon()"></i>
          {{ buttonName() }}
        </button>
      </div>
    </div>
  </form>
</app-blank>
