<app-blank
  [pageTitle]="pageTitle()"
  pageIcon="bi-zoom-in"
  [showStatusCheckbox]="false"
  [showStatus]="true"
  [status]="data().isActive"
  [showAudit]="true"
  [audit]="data()"
  [loading]="loading()"
>
  <div class="row">
    <div class="col-md-12 col-12">
      <div class="admin-card">
        <div class="card-header">
          <h6>
            <i class="bi bi-info-circle text-primary me-2"></i>Paket Bilgileri
            @if(data().isRecommended){
              <div class="recommended-badge">Önerilen</div>
            }
          </h6>
        </div>
        <div class="card-body">
          <div class="detail-grid">
            <div class="detail-item">
              <label class="detail-label">Paket Adı</label>
              <span class="detail-value"> {{ data().name }} </span>
            </div>
          </div>
          <div class="detail-grid">
            <div class="detail-item">
              <label class="detail-label">Fiyatı</label>
              <span class="detail-value"> {{ data().price | trCurrency:'₺' }} </span>
            </div>
          </div>
          <div class="detail-grid">
            <div class="detail-item">
              <label class="detail-label">Sıra Numarası</label>
              <span class="detail-value"> {{ data().orderNumber }} </span>
            </div>
          </div>
        </div>
      </div>

      <div class="admin-card">
        <div class="card-header">
          <h6>
            <i class="bi bi-key text-warning me-2"></i>Kapsamlar
          </h6>
        </div>
        <div class="card-body">
          @for (cov of data().coverages; track cov; let i = $index){
            <ul>
              <li>{{ cov }}</li>
            </ul>
          }
        </div>
      </div>
    </div>
  </div>
</app-blank>
