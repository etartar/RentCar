<app-blank
  [pageTitle]="pageTitle()"
  pageIcon="bi-zoom-in"
  [showStatusCheckbox]="false"
  [showStatus]="true"
  [status]="data().isActive"
  [showAudit]="true"
  [audit]="data()"
  [loading]="loading()"
>
  <div class="row">
    <div class="col-md-12 col-12">
      <div class="admin-card">
        <div class="card-header">
          <h6>
            <i class="bi bi-info-circle text-primary me-2"></i>Ekstra Bilgileri
          </h6>
        </div>
        <div class="card-body">
          <div class="detail-grid">
            <div class="detail-item">
              <label class="detail-label">KateEkstragori Adı</label>
              <span class="detail-value"> {{ data().name }} </span>
            </div>
            <div class="detail-item">
              <label class="detail-label">Ekstra Fiyatı</label>
              <span class="detail-value"> {{ data().price | trCurrency:'₺' }} </span>
            </div>
            <div class="detail-item">
              <label class="detail-label">Ekstra Açıklaması</label>
              <span class="detail-value"> {{ data().description }} </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-blank>
