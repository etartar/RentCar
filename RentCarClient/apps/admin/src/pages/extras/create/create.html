<app-blank
  [pageTitle]="pageTitle()"
  [pageIcon]="pageIcon()"
  (changeStatusEvent)="changeStatus($event)"
  [status]="data().isActive"
  [loading]="loading()"
>
  <form #form="ngForm" formValidate (ngSubmit)="save(form)" class="admin-form">
    <div class="row">
      <div class="col-md-12 col-12">
        <div class="admin-card">
          <div class="card-header">
            <h6>
              <i class="bi bi-info-circle text-primary me-2"></i>Ekstra Bilgileri
            </h6>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Ekstra Adı *</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data().name"
                name="name"
                required
              />
              <div class="invalid-feedback">Geçerli bir ekstra adı giriniz.</div>
            </div>
            <div class="form-group">
              <label>Ekstra Fiyatı *</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data().price"
                name="price"
                required
              />
              <div class="invalid-feedback">Geçerli bir ekstra fiyatı giriniz.</div>
            </div>
            <div class="form-group">
              <label>Ekstra Açıklaması *</label>
              <textarea
                class="form-control"
                [(ngModel)]="data().description"
                name="description"
                rows="5"
                required>
              </textarea>
              <div class="invalid-feedback">Geçerli bir ekstra açıklaması giriniz.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group mt-2 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">
          <i class="bi" [ngClass]="pageIcon()"></i>
          {{ buttonName() }}
        </button>
      </div>
    </div>
  </form>
</app-blank>
