<app-blank
  [pageTitle]="pageTitle()"
  pageIcon="bi-zoom-in"
  [showStatusCheckbox]="false"
  [showStatus]="true"
  [status]="data().isActive"
  [showAudit]="true"
  [audit]="data()"
  [loading]="loading()"
>
  <div class="row">
    <div class="col-md-12 col-12">
      <div class="admin-card">
        <div class="card-header">
          <h6>
            <i class="bi bi-info-circle text-primary me-2"></i>Rol Bilgileri
          </h6>
        </div>
        <div class="card-body">
          <div class="detail-grid">
            <div class="detail-item">
              <label class="detail-label">Rol Adı</label>
              <span class="detail-value"> {{ data().name }} </span>
            </div>
          </div>
        </div>
      </div>

      <div class="admin-card">
        <div class="card-header">
          <h6>
            <i class="bi bi-key text-warning me-2"></i>İzin Bilgiler
          </h6>
        </div>
        <div class="card-body">
          @for (val of data().permissions; track val){
            <ul>
              <li>{{ val }}</li>
            </ul>
          }
        </div>
      </div>
    </div>
  </div>
</app-blank>
